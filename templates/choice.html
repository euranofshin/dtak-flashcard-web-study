<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 100px;
        }
        input, button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/choice?user_name={{ user_name }}" method="post">
            <h1>Would you like to continue or end the study?</h1>
            <input type="hidden" name="user_name" value="{{ user_name }}">
            <button type="submit" name="choice" value="continue">Continue</button>
            <button type="submit" name="choice" value="end">End</button>
        </form>
    </div>
</body>
</html>
